<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/fontawesome/all.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
    <script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header">REGISTRO DE USUARIO</div>
    <div class="card-body">
        <form method="post" th:action="@{/auth/guardarUsuario}">
            <div class="mb-3">
                <label for="nom_cl3" class="form-label">Nombres</label>
                <input
                        type="text" class="form-control"
                        id="nom_cl3" name="nom_cl3">
            </div>
            <div class="mb-3">
                <label for="ape_cl3" class="form-label">Apellidos</label>
                <input
                        type="text" class="form-control"
                        id="ape_cl3" name="ape_cl3">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                        type="email" class="form-control"
                        id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="nomusuario" class="form-label">Usuario</label>
                <input
                        type="text" class="form-control"
                        id="nomusuario" name="nomusuario">
            </div>
            <div class="mb-3">
                <label for="pass_cl3" class="form-label">Password</label> <input
                    type="password" class="form-control"
                    id="pass_cl3"
                    name="pass_cl3">
            </div>


            <button type="submit"
                    class="btn btn-primary">REGISTRAR</button>
            <a th:href="@{/auth/login}"
               class="btn btn-primary">VOLVER A LOGIN</a>
        </form>


    </div>
</div>
</body>
</html>
